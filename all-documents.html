<!DOCTYPE html>
<html lang="th" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ประกาศทั้งหมด - ระบบประกาศโรงเรียน</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        body { font-family: 'Kanit', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">

    <div class="flex h-screen">
        <aside class="w-64 flex-shrink-0 bg-gray-800 text-white flex flex-col">
            <div class="h-20 flex items-center justify-center bg-gray-900">
                <h1 class="text-2xl font-bold">ระบบประกาศ</h1>
            </div>
            <nav class="flex-1 px-4 py-6 space-y-2">
                <a href="index.html" class="flex items-center px-4 py-2.5 text-lg rounded-lg hover:bg-gray-700 transition duration-300">
                    <i class="fas fa-rss w-6 mr-3"></i> ฟีดข่าวสาร
                </a>
                <a href="all-documents.html" class="flex items-center px-4 py-2.5 text-lg rounded-lg bg-emerald-600 transition duration-300">
                    <i class="fas fa-file-alt w-6 mr-3"></i> ประกาศทั้งหมด
                </a>
                <a href="admin.html" class="flex items-center px-4 py-2.5 text-lg rounded-lg hover:bg-gray-700 transition duration-300">
                    <i class="fas fa-user-shield w-6 mr-3"></i> สำหรับผู้ดูแล
                </a>
            </nav>
        </aside>

        <main class="flex-1 overflow-y-auto p-8">
            <header class="mb-8">
                <h2 class="text-4xl font-bold text-gray-800">คลังประกาศและคำสั่งทั้งหมด</h2>
                <p class="text-gray-500 mt-1">ค้นหาและดูเอกสารทั้งหมดได้ที่นี่</p>
            </header>

            <div data-aos="fade-up" class="bg-white p-4 rounded-lg shadow-sm mb-6 flex flex-col md:flex-row gap-4 items-center">
                 <div class="relative flex-grow w-full">
                    <input type="text" id="search-input" placeholder="ค้นหาจากเลขที่ หรือ ชื่อเรื่อง..." class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
                    <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                </div>
                <div class="relative w-full md:w-72">
                    <select id="category-filter" class="w-full px-4 py-2 border rounded-lg appearance-none focus:outline-none focus:ring-2 focus:ring-emerald-500">
                        <option value="">-- กรองตามหมวดหมู่ --</option>
                        </select>
                    <i class="fas fa-chevron-down absolute right-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>
            
            <div data-aos="fade-up" data-aos-delay="200" class="overflow-x-auto bg-white rounded-lg shadow-lg">
                <table class="w-full text-left">
                    <thead class="bg-gray-200 text-gray-700 uppercase text-sm">
                        <tr>
                            <th class="px-6 py-3">ประเภท</th>
                            <th class="px-6 py-3">เลขที่</th>
                            <th class="px-6 py-3">เรื่อง</th>
                            <th class="px-6 py-3">วันที่</th>
                            <th class="px-6 py-3">หมวดหมู่</th>
                            <th class="px-6 py-3 text-center">ไฟล์แนบ</th>
                        </tr>
                    </thead>
                    <tbody id="documents-table-body" class="text-gray-600">
                        </tbody>
                </table>
                 <div id="no-results" class="text-center py-10 text-gray-500 hidden">
                    <i class="fas fa-folder-open fa-3x mb-4"></i>
                    <p>ไม่พบข้อมูลที่ตรงกับเงื่อนไขการค้นหา</p>
                </div>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script> AOS.init({ duration: 800, once: true }); </script>
    <script src="script.js"></script>
</body>
</html>
