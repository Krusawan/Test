<!DOCTYPE html>
<html lang="th" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ผู้ดูแลระบบ - ระบบประกาศโรงเรียน</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body { font-family: 'Kanit', sans-serif; }
        .modal {
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .modal-content {
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-50">

    <div class="flex h-screen">
        <aside class="w-64 flex-shrink-0 bg-gray-800 text-white flex flex-col">
            <div class="h-20 flex items-center justify-center bg-gray-900">
                <h1 class="text-2xl font-bold">ระบบประกาศ</h1>
            </div>
            <nav class="flex-1 px-4 py-6 space-y-2">
                <a href="index.html" class="flex items-center px-4 py-2.5 text-lg rounded-lg hover:bg-gray-700 transition duration-300">
                    <i class="fas fa-rss w-6 mr-3"></i> ฟีดข่าวสาร
                </a>
                <a href="all-documents.html" class="flex items-center px-4 py-2.5 text-lg rounded-lg hover:bg-gray-700 transition duration-300">
                    <i class="fas fa-file-alt w-6 mr-3"></i> ประกาศทั้งหมด
                </a>
                <a href="admin.html" class="flex items-center px-4 py-2.5 text-lg rounded-lg bg-emerald-600 transition duration-300">
                    <i class="fas fa-user-shield w-6 mr-3"></i> สำหรับผู้ดูแล
                </a>
            </nav>
            <div class="px-4 py-4">
                 <button id="logout-button" class="w-full flex items-center justify-center px-4 py-2 text-lg rounded-lg bg-red-600 hover:bg-red-700 transition duration-300">
                    <i class="fas fa-sign-out-alt w-6 mr-3"></i> ออกจากระบบ
                </button>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto p-8 relative">
            <div id="login-prompt" class="absolute inset-0 bg-gray-100/80 backdrop-blur-sm z-20 flex items-center justify-center">
                <div class="w-full max-w-sm p-8 bg-white rounded-xl shadow-2xl text-center">
                    <i class="fas fa-lock text-5xl text-emerald-500 mb-4"></i>
                    <h2 class="text-2xl font-bold mb-2">สำหรับผู้ดูแลระบบ</h2>
                    <p class="text-gray-500 mb-6">กรุณากรอกรหัสผ่านเพื่อเข้าสู่ระบบ</p>
                    <input type="password" id="password-input" class="w-full px-4 py-2 border rounded-lg text-center mb-4" placeholder="รหัสผ่าน">
                    <button id="login-button" class="w-full bg-emerald-500 text-white py-2.5 rounded-lg font-semibold hover:bg-emerald-600 shadow-lg hover:shadow-xl transition-all">เข้าสู่ระบบ</button>
                </div>
            </div>

            <div id="admin-content" class="hidden">
                <header class="mb-8 flex justify-between items-center">
                    <div>
                        <h2 class="text-4xl font-bold text-gray-800">จัดการประกาศ/คำสั่ง</h2>
                        <p class="text-gray-500 mt-1">เพิ่ม ลบ หรือแก้ไขข้อมูลได้ที่นี่</p>
                    </div>
                </header>

                <div data-aos="fade-up" class="bg-white p-8 rounded-xl shadow-lg mb-10">
                    <h3 class="text-2xl font-semibold mb-6 border-l-4 border-emerald-500 pl-4">เพิ่มประกาศ/คำสั่งใหม่</h3>
                    <form id="add-form" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <div>
                            <label for="doc-type" class="block text-sm font-medium text-gray-700">ประเภท</label>
                            <select id="doc-type" required class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500">
                                <option value="ประกาศโรงเรียน">ประกาศโรงเรียน</option>
                                <option value="คำสั่งโรงเรียน">คำสั่งโรงเรียน</option>
                            </select>
                        </div>
                        <div>
                            <label for="doc-number" class="block text-sm font-medium text-gray-700">เลขที่คำสั่ง</label>
                            <input type="text" id="doc-number" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-emerald-500 focus:border-emerald-500">
                        </div>
                        <div class="md:col-span-2 lg:col-span-1">
                            <label for="doc-title" class="block text-sm font-medium text-gray-700">เรื่อง</label>
                            <input type="text" id="doc-title" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-emerald-500 focus:border-emerald-500">
                        </div>
                        <div>
                            <label for="doc-date" class="block text-sm font-medium text-gray-700">วันที่ (วว/ดด/ปปปป)</label>
                            <input type="date" id="doc-date" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-emerald-500 focus:border-emerald-500">
                        </div>
                        <div class="md:col-span-2">
                            <label for="doc-category" class="block text-sm font-medium text-gray-700">กลุ่มงาน/กลุ่มสาระ</label>
                            <select id="doc-category" required class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500">
                                </select>
                        </div>
                        <div class="md:col-span-2 lg:col-span-3">
                            <label for="doc-file" class="block text-sm font-medium text-gray-700">อัพโหลดไฟล์ (PDF, DOCX, JPG)</label>
                            <input type="file" id="doc-file" required class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-emerald-50 file:text-emerald-700 hover:file:bg-emerald-100">
                        </div>
                        <div class="md:col-span-2 lg:col-span-3 text-right">
                            <button type="submit" class="inline-flex justify-center py-2.5 px-6 border border-transparent shadow-lg text-base font-medium rounded-md text-white bg-emerald-600 hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 transition-transform hover:scale-105">
                                <i class="fas fa-save mr-2"></i> บันทึกข้อมูล
                            </button>
                        </div>
                    </form>
                </div>

                <div data-aos="fade-up" data-aos-delay="200" class="bg-white rounded-xl shadow-lg overflow-hidden">
                     <h3 class="text-2xl font-semibold p-6 border-b border-gray-200">รายการทั้งหมด</h3>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-gray-100 text-gray-700 uppercase text-sm">
                                <tr>
                                    <th class="px-6 py-3">เลขที่</th>
                                    <th class="px-6 py-3">เรื่อง</th>
                                    <th class="px-6 py-3">วันที่</th>
                                    <th class="px-6 py-3">หมวดหมู่</th>
                                    <th class="px-6 py-3 text-center">จัดการ</th>
                                </tr>
                            </thead>
                            <tbody id="admin-table-body" class="text-gray-600">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-50 z-30 flex items-center justify-center p-4 opacity-0 pointer-events-none modal">
        <div id="edit-modal-content" class="bg-white rounded-xl shadow-2xl w-full max-w-3xl p-8 transform scale-95 modal-content">
            <h3 class="text-2xl font-semibold mb-6">แก้ไขข้อมูล</h3>
            <form id="edit-form">
                <input type="hidden" id="edit-doc-id">
                 <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="edit-doc-type" class="block text-sm font-medium text-gray-700">ประเภท</label>
                        <select id="edit-doc-type" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500"></select>
                    </div>
                    <div>
                        <label for="edit-doc-number" class="block text-sm font-medium text-gray-700">เลขที่คำสั่ง</label>
                        <input type="text" id="edit-doc-number" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-emerald-500 focus:border-emerald-500">
                    </div>
                    <div class="md:col-span-2">
                        <label for="edit-doc-title" class="block text-sm font-medium text-gray-700">เรื่อง</label>
                        <input type="text" id="edit-doc-title" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-emerald-500 focus:border-emerald-500">
                    </div>
                    <div>
                        <label for="edit-doc-date" class="block text-sm font-medium text-gray-700">วันที่</label>
                        <input type="date" id="edit-doc-date" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-emerald-500 focus:border-emerald-500">
                    </div>
                    <div>
                        <label for="edit-doc-category" class="block text-sm font-medium text-gray-700">กลุ่มงาน/กลุ่มสาระ</label>
                        <select id="edit-doc-category" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500"></select>
                    </div>
                    <div class="md:col-span-2">
                         <label for="edit-doc-file" class="block text-sm font-medium text-gray-700">อัพโหลดไฟล์ใหม่ (ถ้าต้องการเปลี่ยน)</label>
                         <input type="file" id="edit-doc-file" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-emerald-50 file:text-emerald-700 hover:file:bg-emerald-100">
                    </div>
                </div>
                <div class="mt-8 flex justify-end gap-4">
                    <button type="button" id="cancel-edit-button" class="py-2 px-5 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition-all">ยกเลิก</button>
                    <button type="submit" class="py-2 px-5 bg-emerald-600 text-white rounded-md hover:bg-emerald-700 shadow-md hover:shadow-lg transition-all">
                        <i class="fas fa-save mr-2"></i>บันทึกการเปลี่ยนแปลง
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script> AOS.init({ duration: 800, once: true }); </script>
    <script src="script.js"></script>
</body>
</html>
